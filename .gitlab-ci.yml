default:
    image: node:14

variables:
  GIT_STRATEGY: fetch
 
variables:
  GIT_STRATEGY: clone

stages:
    - test

test:
    tags: [general-docker]
    stage: test
    script:
        - cd Frontend
        - npm i cypress
        - npm i mocha -g
        - mocha
        - node -v
        - npm -v
        - npm install
        - npm run mocha-test 
        - cd ../Backend
        - npm install
        - npm run test
